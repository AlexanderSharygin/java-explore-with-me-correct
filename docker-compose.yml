version: '3.8'
services:
  stat-service:
    build: ./stats-service/stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - DB_NAME=statistic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - DB_HOST=db
      - DB_PORT=5432
      - STAT_SERVER_URL=http://stats-server:9090

  stats-db:
    image: postgres:13.7-alpine
    container_name: stats-db
    ports:
      - "6540:5432"
    environment:
      - POSTGRES_DB=statistic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin

  main-service:
    container_name: main-service
    build: ./main-service
    ports:
      - "8080:8080"
    depends_on:
      - stat-service
      - ewm-db
    environment:
      - DB_NAME=ewm
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - DB_HOST=db
      - DB_PORT=5432
      - STAT_SERVER_URL=http://stats-server:9090

  ewm-db:
    image: postgres:13.7-alpine
    container_name: ewm-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ewm
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
